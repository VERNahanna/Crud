<h1 mat-dialog-title>
    Create Post
</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group ">
            <mat-form-field class="form-control">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" type="text">
                <mat-error *ngIf="form.controls['title'].hasError('required')">
                    This field is required.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="form-control">
                <mat-label>Body</mat-label>
                <textarea matInput formControlName="body"></textarea>
                <mat-error *ngIf="form.controls['body'].hasError('required')">
                    This field is required.
                </mat-error>
            </mat-form-field>
        </div>

        <!-- <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button> -->
    </form>

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button color="primary" cdkFocusInitial [mat-dialog-close]="form.value" [disabled]="!form.valid" (click)="createPost()">Create</button>
</div>
