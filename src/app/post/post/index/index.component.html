<div class="container">


    <a href="javascript: void(0)" class="btn btn-primary" (click)="create()">Create New Post</a>


    <table class="table table-bordered" style=" padding: 2rem;">
        <tr class="headercell">
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th width="220px">Action</th>
        </tr>
        <tr *ngFor="let post of posts">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
            <td>

                <!-- <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</a> -->
                <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
