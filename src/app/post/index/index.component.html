<div class="container">
    <div class="row">
        <div class="col-md-9 col-xs-9"></div>
        <div class="col-md-3 col-xs-9">
            <a href="javascript: void(0)" class="btn btn-primary" (click)="create()">Add Category</a>
            <a href="javascript: void(0)" class="btn btn-primary" [routerLink]="['/FAQ']">Add FAQ</a>
        </div>
    </div>


    <div class="container">

        <mat-accordion cdkDropList #unassignedList="cdkDropList" [cdkDropListData]="categories" (cdkDropListDropped)="drop($event)">
            <mat-expansion-panel cdkDrag *ngFor="let category of categories">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <div class="title">
                            {{category.name}}
                        </div>
                    </mat-panel-title>
                    <mat-panel-description>
                        <button type="button" (click)="deletePost(category.id)" class="btn delete ">
                        <mat-icon>delete</mat-icon>
                      </button>
                        <button type="button" (click)="updateData(category)" class="btn ">
                        <mat-icon>edit</mat-icon>
                      </button>

                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>This is the primary content of the panel.</p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>

</div>
